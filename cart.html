<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    body {
      background: linear-gradient(to bottom, greenyellow, yellowgreen);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    .cart-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }

    .cart-item-details {
      flex: 1;
    }

    .cart-item-price {
      font-size: 18px;
      font-weight: bold;
    }

    .remove-button {
      background-color: red;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .remove-button:hover {
      background-color: darkred;
    }

    .buy-button {
      display: block;
      width: 100%;
      text-align: center;
      padding: 15px;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .buy-button:hover {
      background-color: #45a049;
    }

    .total-price {
      font-size: 20px;
      font-weight: bold;
      text-align: right;
      margin-top: 20px;
    }

    .message {
      text-align: center;
      font-size: 22px;
      color: green;
      margin-top: 30px;
      animation: fadeIn 1s ease-in-out;
      display: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Cart</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="customercare.html">CustomerCare</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <div class="cart-container">
    <div id="cart-items"></div>
    <div class="total-price" id="total-price"></div>
    <button id="buy-button" class="buy-button" style="display: none;">Buy</button>
    <div id="buy-message" class="message">Items bought! ðŸŽ‰ Congratulations!</div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartContainer = document.getElementById('cart-items');
    const buyButton = document.getElementById('buy-button');
    const totalPriceEl = document.getElementById('total-price');
    const message = document.getElementById('buy-message');

    function renderCart() {
      cartContainer.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        cartContainer.innerHTML = "<p>Your cart is empty.</p>";
        totalPriceEl.textContent = '';
        buyButton.style.display = 'none';
        return;
      }

      cart.forEach((item, index) => {
        total += parseFloat(item.price);

        const itemElement = document.createElement('div');
        itemElement.classList.add('cart-item');
        itemElement.innerHTML = `
          <div class="cart-item-details">
            <h3>${item.name}</h3>
            <p class="cart-item-price">$${item.price}</p>
          </div>
          <button class="remove-button" onclick="removeItem(${index})">Remove</button>
        `;
        cartContainer.appendChild(itemElement);
      });

      totalPriceEl.textContent = `Total: $${total.toFixed(2)}`;
      buyButton.style.display = 'block';
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    buyButton.addEventListener('click', () => {
      message.style.display = 'block';
      setTimeout(() => {
        message.style.display = 'none';
        localStorage.removeItem('cart');
        cart = [];
        renderCart();
      }, 3000);
    });

    renderCart();
  </script>
</body>
</html>
